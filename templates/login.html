<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style1.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
  
    <div class="contentBx">
        <div class="formBx">
      <section>
        <div class="imgBx">
          <img src="/static/logo copy.png" alt="Error loading Image">
        </div>
        <div class="contentBx">
          <div class="formBx">
        <h2 >Login</h2>
      
      
      <form method="POST" action="" class="login-form">
        {% csrf_token %}
      <div class="inputBx">
        <label for="{{form.username.id_for_label}}">Username:</label>
        {{form.username}}
        <span class="error">{{form.username.errors}}</span>
      </div>
      <div class="inputBx">
        <label for="{{form.password.id_for_label}}">Password:</label>
        {{form.password}}
        <span class="error">{{form.password.errors}}</span>
      </div>
      {% if form.non_field_errors %}
      <div class="non_form_errors">
        <span class="error">{{form.non_field_errors.as_ul}}</span>
      </div>
      {% endif %}
      <div class="inputBx">
      <input type="submit" value="Login" />
      </div>
      <div class="inputBx">
        <p>Log in as admin<a href="admin">Click here</a> </p>
      </div>
      </form>
</body>
</html>
